- name: Vissého Adjiwanou
  image: /2018/capetown/images/Visseho.jpg
  bio: "Vissého Adjiwanou is a Senior Lecturer in Demography and Quantitative Methods at the University of Cape Town (South Africa), and adjunct professor at the Department of Demography at the Université de Montréal (Canada). His research interests include maternal and reproductive health, family dynamics, and female employment in sub-Saharan Africa. Vissého is the chair of the Panel on Computational Social Science at the Union for African Population Studies (UAPS)."
  website: https://www.researchgate.net/profile/Visseho_Adjiwanou 

- name: Tom Moultrie
  image: /2018/capetown/images/Tom_Moultrie.jpg
  bio: "Tom Moultrie is professor of demography, and Director of the Centre for Actuarial Research (CARe) at the University of Cape Town. His interests lie in the technical measurement and sociology of fertility in sub-Saharan Africa, and the sociology of demographic measurement. He holds a BBusSc (Actuarial Science) from UCT, a MSc (Development Studies) from the LSE, and a PhD from LSHTM."