- name: Matthew Salganik
  image: /assets/images/matt.gif
  bio: "Matthew Salganik is Professor of Sociology at Princeton University, and he is affiliated with several of Princeton's interdisciplinary research centers: the Office for Population Research, the Center for Information Technology Policy, the Center for Health and Wellbeing, and the Center for Statistics and Machine Learning. His research interests include social networks and computational social science. He is the author of the book *Bit by Bit: Social Research in the Digital Age.*"
  website: https://www.princeton.edu/~mjs3/

- name: Chris Bail
  image: /assets/images/chrisnew.jpg
  bio: "Chris Bail is the Douglas and Ellen Lowey Associate Professor of Sociology and Public Policy at Duke University and a member of the Interdisciplinary Program on Data Science, the Duke Network Analysis Center, and the Duke Population Research Institute. His research examines how non-profit organiations and other political actors shape social media discourse using large text-based datasets and apps for social science research. He is the author of *Terrified: How Anti-Muslim Fringe Organizations Became Mainstream*." 
  website: http://www.chrisbail.net/

- name: Megan Bruwer 
  image: /2019/capetown/images/megan.png
  bio: "Megan Bruwer is a transportation engineer with a background in civil engineering. She joined the Civil Engineering Department of Stellenbosch University in 2015 as a lecturer and project coordinator of the Stellenbosch Smart Mobility Laboratory (SSML) researching ITS solutions for developing countries. Prior to joining Stellenbosch University, Megan worked as a transport engineering consultant, involved in the implementation and operational design of public transport systems and road based traffic accommodation for new developments. Her research interests include traffic flow theory and the application of Intelligent Transport Systems to improve traffic data collection for transport planning and traffic management. She is currently completing a PhD in this field."
  website: http://www.sun.ac.za/english/faculty/eng/ssml
  
- name: Marshini Chetty
  image: /2019/capetown/images/marchini2.jpg
  bio: "Marshini Chetty will be joining the Department of Computer Science at the University of Chicago in August 2019. She specializes in human-computer interaction, usable security, and ubiquitous computing.  Marshini designs, implements, and evaluates technologies to help users manage different aspects of Internet use from privacy and security to performance, and costs. She often works in resource-constrained settings and uses her work to help inform Internet policy. She has a Ph.D. in Human-Centered Computing from Georgia Institute of Technology, USA and a Masters and Bachelors in Computer Science from University of Cape Town, South Africa. Marshini is currently a research scholar in the Department of Computer Science at Princeton University and prior to that, she was an assistant professor in the College of Information Studies at the University of Maryland, College Park. Her work has won best paper awards at CHI and CSCW and has been funded by the National Science Foundation, the National Security Agency, Intel, Microsoft, Facebook, and multiple Google Faculty Research Awards."
  website: https://www.marshini.net/
  
- name: Nick Feamster
  image: /2019/capetown/images/Feamster.png
  bio: "As of July 2019, Nick Feamster is Neubauer Professor of Computer Science and the Director of Center for Data and Computation (CDAC) at the University of Chicago. Previously, he was a full professor in the Computer Science Department at Princeton University, where he directed the Center for Information Technology Policy (CITP); prior to Princeton, he was a full professor in the School of Computer Science at Georgia Tech. His research focuses on many aspects of computer networking and networked systems, with a focus on network operations, network security, and censorship-resistant communication systems. He received his Ph.D. in Computer science from MIT in 2005, and his S.B. and M.Eng. degrees in Electrical Engineering and Computer Science from MIT in 2000 and 2001, respectively. He was an early-stage employee at Looksmart (acquired by AltaVista), where he wrote the company's first web crawler; and at Damballa, where he helped design the company's first botnet-detection algorithm."
  website: https://www.cs.princeton.edu/~feamster/

- name: Kyle Finlay
  image: /2019/capetown/images/kyle.jpg
  bio: "Kyle runs an international data science team for a large market research firm. His team focuses on R&D, including in areas such as networks and NLP. In his spare time, he maintains a blog that applies a computational social science lens to understanding South African politics on social media." 
# website: http://www.chrisbail.net/
 
- name: Vukosi Marivate
  image: /2019/capetown/images/Vukosi.jpg
  bio: "Vukosi  Marivate holds a PhD in Computer Science (Rutgers University, as a Fulbright Scholar). He is a senior Data Scientist and acting research group leader for Data Science at the CSIR, focusing on creating/using Machine Learning/Artificial Intelligence to extract insights from data to tackle societal challenges. Vukosi is an organiser of the Deep Learning Indaba, the largest Machine Learning/Artificial Intelligence workshop on the African continent, aiming to strengthen African Machine Learning. He supervises postgraduate students and leads the CSIR’s Data Science student development program."
  website: http://www.vima.co.za
  
- name: Hussein Suleman
  image: /2019/capetown/images/hussein.jpg
  bio: "Hussein Suleman is Head of Department and Associate Professor in Computer Science at the University of Cape Town. Hussein's main research interests are in digital libraries, ICT4D, African language information retrieval, cultural heritage preservation, Internet technology and educational technology. He has in the past worked extensively on architecture and interoperability issues related to digital library systems, with a  growing emphasis on the relationship between low resource conditions and  such architectures."

