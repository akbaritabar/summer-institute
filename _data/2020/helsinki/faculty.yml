- name: Matti Nelimarkka
  image: /assets/images/MattiNelimarkka.jpeg
  bio: "Matti Nelimarkka works at the Centre for Social Data Science, University of Helsinki.
  He teaches computational and digital methods for social scientists and supports uptake of these methods in Helsinki.
  His own research focuses in the intersections of political science and data science as well as political science and human-computer interaction.
  His current work social data science pratices and politics in human-computer interaction."
  website: http://me.mante.li
