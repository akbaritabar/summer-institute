- name: Sheena Erete
  image: /2018/chicago/images/sheena.jpg
  bio: "Sheena is an assistant professor in the College of Computing and Digital Media at DePaul University in Chicago, IL. Sheena co-directs the Technology for Social Good &#124; Research and Design Lab with Dr. Denise Nacu."
- name: James Evans
  image: /assets/images/jamesEvans.jpg
  bio: "James Evans is a Professor at the University of Chicago and External Professor at the Santa Fe Institute. Professor Evans is the Director of the Knowledge Lab and the founder and director of the Computational Social Science program at the University of Chicago."
- name: Rochelle Terman
  image: /assets/images/Terman.jpeg  
  bio: "Rochelle Terman is the Provost's Postdoctoral Fellow in the Department of Political Science at the University of Chicago, where she will begin as Assistant Professor in Fall 2020. She studies international norms, gender, and advocacy, with a focus on the Muslim world."
