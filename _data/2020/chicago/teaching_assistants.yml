- name:  Henry Dambanemuya
  bio: "Henry Dambanemuya is a Ph.D. student in Technology and Social Behavior, a joint program in computer science and communications at Northwestern University. His doctoral research, supervised by Ágnes Horvát, advances complex network analysis and machine learning methods to better understand the structure and dynamics of social processes and has been published in Mary Ann Liebert’s Big Data journal as well as the Association for Computing Machinery (ACM) and the Institute for Electronic and Electrical Engineers (IEEE) proceedings. "
