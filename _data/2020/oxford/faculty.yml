- name: Ridhi Kashyap
  image: /assets/images/ridhi_kashyap.jpeg
  bio: Ridhi Kashyap is an associate professor of social demography and professorial fellow of Nuffield College at the University of Oxford. She completed her DPhil in Sociology jointly affiliated with the University of Oxford and Max Planck Institute for Demographic Research. Her research spans a number of substantive areas in demography and sociology, including gender, mortality and health, marriage and family, and ethnicity and migration. Her work has sought to adopt computational innovations both in terms of modelling approaches such as agent-based models and digital trace data from web and social media platforms to study social and demographic processes.
  website: https://www.nuffield.ox.ac.uk/people/profiles/ridhi-kashyap/

- name: Charles Rahal
  bio: Charles is a social science methodologist and applied social data scientist with a background in high-dimensional econometrics, having completed his PhD in 2016. He is particularly interested in unique data origination processes, be they unstructured or otherwise, and is an advocate for open source and reproducible academic research. He presently teaches 'Python for Sociologists' and 'Replication', both in Michaelmas term, although he has also recently given workshops and guest lectures on the themes of 'An Introduction to Machine Learning' and 'An Introduction to the Command Line'.
  image: /assets/images/RahalCharles.png
  website: https://crahal.github.io

- name: Chris Barrie
  bio: Christopher Barrie is a political sociologist of protest and conflict, specializing in the Middle East and North Africa (MENA). He currently holds the position of Postdoctoral Prize Research Fellow in Sociology at Nuffield College, University of Oxford. He is particularly interested in combining qualitative field-based methods with computational techniques.
  image: /assets/images/cbarrie.png
  website: https://cjbarrie.github.io/

- name: Tobias Rüttenauer
  bio: Tobias Rüttenauer is a Postdoctoral Prize Research Fellow in Sociology at Nuffield College, University of Oxford. His research focuses on environmental inequality, selective migration trajectories, and spatial demography. Furthermore, he is interested in quantitative spatial methods, longitudinal regression models, and the use of geographical information systems to connect different sources of administrative data.
  image: /assets/images/RuttenauerTobias.png
  website: https://ruettenauer.github.io
