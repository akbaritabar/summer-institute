- name: Samin Aref
  image: /assets/images/saref.jpg
  bio: "Samin Aref is a research scientist at the Max Planck Institute for Demographic Research (MPIDR) working on a wide range of computational social science topics. His background is in Network Science and Operations Research and he has an Erdős number of 3."
  website: https://saref.github.io/
  
- name: Claus Thorn Ekstrøm
  image: /assets/images/cekstrøm.jpeg
  bio: "Claus Thorn Ekstrøm is a professor in the Section of Biostatistics at the University of Copenhagen. His primary research interests are within the fields of bioinformatics, statistical genetics, and genetic epidemiology. In particular, his research has been centered on methods for linkage analysis of quantitative traits, linkage analysis and heterogeneity, analysis of genomewide association studies, environmentability, genetic marker error detection, and statistical models for genetic analysis of quantitative and qualitative traits measured on complex human families. His bioinformatics-related research involves functional data analysis, analysis of microarray experiments, image analysis of microarray scans, and integrated analysis of gene expression and metabolic profile data."
  website: https://publichealth.ku.dk/staff/?pure=en/persons/114029
  
- name: Andrew Gelman [remote]
  image: /assets/images/agelman.jpg
  bio: "Andrew Gelman is a professor of statistics and political science and director of the Applied Statistics Center at Columbia University. He has received the Outstanding Statistical Application award from the American Statistical Association, the award for best article published in the American Political Science Review, and the Council of Presidents of Statistical Societies award for outstanding contributions by a person under the age of 40. His books include Bayesian Data Analysis (with John Carlin, Hal Stern, David Dunson, Aki Vehtari, and Don Rubin), Teaching Statistics: A Bag of Tricks (with Deb Nolan), Data Analysis Using Regression and Multilevel/Hierarchical Models (with Jennifer Hill), Red State, Blue State, Rich State, Poor State: Why Americans Vote the Way They Do (with David Park, Boris Shor, and Jeronimo Cortina), and A Quantitative Tour of the Social Sciences (co-edited with Jeronimo Cortina)."
  website: http://www.stat.columbia.edu/~gelman/
  
- name: Sune Lehmann Jørgensen
  image: /assets/images/sljoergensen.png
  bio: "Sune Lehmann Jørgensen is a Professor at DTU Compute, Technical University of Denmark. He began his career as a physicist, but his interests have shifted towards complex networks and massive datasets, working in the intersection between physics, sociology, and computer science. In the past, he's worked as a Postdoctoral Fellow at Institute for Quantitative Social Science at Harvard University and the College of Computer and Information Science at Northeasthern University; before that, he was at Laszlo Barabási’s Center for Complex Network Research at Northeastern University and the Center for Cancer Systems Biology at the Dana Farber Cancer Institute. He's a graduate of the Niels Bohr Institute (B.Sc, Physics 2001, M.Sc, Physics, 2003) and the Technical University of Denmark (Ph.D., Complex Networks, 2007)."
  website: https://sunelehmann.com/
  
- name: David Dreyer Lassen
  image: /assets/images/ddlassen.jpg
  bio: "David Dreyer Lassen is professor of Economics at the University of Copenhagen. He is the founding director of the Center for Social Data Science (SODAS) and co-deputy director of the Center for Economic Behavior and Inequality (CEBI), established in 2017 through a grant from the Danish National Research Foundation. He is also the Chair of the Independent Research Fund Denmark (DFF), and was a member of the 2017-8 Committee for Better University Education (Udvalget for bedre universitetsuddannelser). He has received a Sapere Aude Research Leader grant (2011-5), an ERC Starting Grant (2013-7), and a 2016 Elite Researcher Award from the Danish Ministry of Education and Research."
  website: https://daviddlassen.github.io/
  
- name: Laust Hvas Mortensen
  image: /assets/images/lhmortensen.jpg
  bio: "Laust Hvas Mortensen heads the Data Science Lab at Statistics Denmark and is professor of Epidemiology at the University of Copenhagen. He conducts research in social and perinatal epidemiology broadly defined."
  website: https://ifsv.ku.dk/ansatte/?pure=da/persons/181234
  
- name: Naja Hulvej Rod
  image: /assets/images/nhrod.jpg
  bio: "Naja Hulvej Rod is professor in the Department of Public Health and head of the Section of Epidemiology at the University of Copenhagen. Her primary research interests are centered around complexity and lifecourse approaches to understand long-term health consequences of stress, impaired sleep and social adversities. She also has a keen interest in epidemiological methododology including causal inference approaches."
  website: https://publichealth.ku.dk/staff/?pure=en/persons/180631
  
- name: Merlin Schaeffer
  image: /assets/images/mschaeffer.jpg
  bio: "Merlin Schaeffer is an associate professor in the Department of Sociology at the University of Copenhagen. He works on immigration, in particular on social and ethnic stratification as well as on the political sociology of immigration. In addition to this substantive focus, he has expertise in the field of quantitative empirical social science research and methods."
  website: https://www.sociology.ku.dk/staff/professor-and-associate-professor/?pure=en/persons/608735
  
- name: Jonas Toubøl
  image: /assets/images/jtoubol.jpg
  bio: "Jonas Toubøl is a postdoc in the Department of Sociology at the University of Copenhagen. He conducts research in the areas of political sociology, social movements, labor market segmentation and unionzation as well as survey methodology. In particular Refugee Solidarity Movements and activist recruitment."
  website: http://www.soc.ku.dk/jonastouboel
  
- name: Kun Zhang
  image: /assets/images/kzhang.jpg
  bio: "Kun Zhang is an assistant professor in the CMU philosophy department and an affiliate faculty member in the machine learning department. His research interests lie in machine learning and artificial intelligence, especially in causal discovery and causality-based learning. He develops methods for automated causal discovery from various kinds of data, investigates learning problems including transfer learning and deep learning from a causal view, and studies philosophical foundations of causation and machine learning. On the application side, he is interested in neuroscience, computational finance, and climate analysis."
  website: http://www.andrew.cmu.edu/user/kunz1/
  
  
