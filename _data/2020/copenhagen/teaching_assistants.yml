- name: Jolien Cremers
  bio: "Jolien Cremers is a Postdoc at the Department of Public Health at the University of Copenhagen. She is an applied statistician bridging the gap between mathematical statistics and applied researchers by bringing new methods to their (potential) users. Her current research interest lies in modeling life trajectories from registry data using various methods for longitudinal and event-history data."
