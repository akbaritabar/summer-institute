- name: Kosuke Imai
  image: /assets/images/KousukeImai.jpg
  bio: "Kosuke Imai is Professor in the Department of Government and the Department of Statistics at Harvard University. He is also an affiliate of the Institute for Quantitative Social Science. Before moving to Harvard in 2018, Imai taught at Princeton University for 15 years where he was the founding director of the Program in Statistics and Machine Learning.  Imai specializes in the development of statistical and machine learning methods and their applications to social science research, including causal inference, survey research, and various computational social science problems.  He has published more than 50 peer-reviewed journal articles and 20 open-source statistical software packages.  Imai is the author of an introductory statistics textbook for social scientists, Quantitative Social Science: An Introduction (Princeton University Press, 2017). "

- name: Kazutoshi Sasahara
  image: /assets/images/KazutoshiSasahara.jpg
  bio: "Kazutoshi Sasahara is Senior Lecturer in Department of Complex Systems Science, Graduate School of Informatics, Nagoya University. He received his Ph.D. in Multidisciplinary Sciences from The University of Tokyo in 2005. His research interests are in computational social science and complexity science. In particular, he studies the information ecosystem (e.g., echo chamber and fake news), language, morality, and culture in the digital era."

- name: Naoki Egami
  image: /assets/images/NaokiEgami.jpg
  bio: "Naoki Egami is an incoming Assistant Professor in the Department of Political Science at Columbia University, starting in Fall 2020. He is finishing his Ph.D in the Department of Politics at Princeton University and a pre-doctoral fellow in the Department of Government at Harvard University. He is broadly interested in political methodology and comparative political behavior. His research has focused on spatial and network causal inference and the development of machine learning methods for the social sciences. His work has appeared in Journal of the American Statistical Association. He obtained a B.A. in Liberal Arts from the University of Tokyo in 2015, and also studied at University of Michigan, Ann Arbor, as a visiting student in 2013."




