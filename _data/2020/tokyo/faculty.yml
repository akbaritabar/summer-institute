- name: Hirokazu Shirado
  image: /assets/images/hiro2019.jpg
  bio: "Hirokazu Shirado is Assistant Professor of the Human-Computer Interaction Institute in the School of Computer Science at Carnegie Mellon University. He received his doctorate in Sociology at Yale University, where he was a member of the Yale Institute for Network Science. His reseach interests include social networks and computational social science. He is particularly committed to the experimental study of cooperative behaviors as they manifest through interactions between people located within social networks."
  website: http://www.shirado.net/

- name: Makiko Nakamuro
  image: /assets/images/MakikoNakamuro.jpg
  bio: "Makiko Nakamuro is Professor of Policy Management at Keio University. She is an economist who has focused on economics of education. Makiko graduated from Keio University, Faculty of Environmental Information (SFC) in 1998, and then completed Masters and Ph.D. programs at Columbia University in the city of New York (in 2005 and 2010, respectively). She used to work for the Bank of Japan and the World Bank where she was given considerable hand-on training on economic research. She also worked for Tohoku University as an Assistant Professor, particularly working on the project of international migration."
  website: https://vu.sfc.keio.ac.jp/faculty_profile/cgi/f_profile_e.cgi?id=adc1d5b0312a9907