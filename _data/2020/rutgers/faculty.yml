- name: Katherine McCabe
  bio: "Katie is Assistant Professor of Political Science at Rutgers University. Her research interests include public opinion, social identity, and political psychology."
  image: /assets/images/katherineMcCabe.jpg

- name: Hana Shepherd
  bio: "Hana is Assistant Professor of Sociology at Rutgers University. Her research focuses on social networks, social norms, and group cultures."
  image: /assets/images/hanashepherd.jpg

- name: Kira Sanbonmatsu
  bio: "Kira is Professor of Political Science at Rutgers University and Senior Scholar at the Center for American Women and Politics at the Eagleton Institute of Politics. Her research interests include gender, race/ethnicity, parties, public opinion, and state politics."
  image: /assets/images/kirasanbonmatsu.jpg
