organizers:
  title: Organizers
  people:
    - name: Tithi Chattopadhyay
      image: /assets/images/TithiChattopadhyay.jpg
      bio: "Tithi Chattopadhyay is the associate director of the Center for Information Technology Policy. Her interests include analyzing and developing information and communication technology (ICT) regulatory frameworks, non-governmental forms of coordination and socio-economic impacts of digital technologies. She was the first director of the State of Wisconsin’s Broadband Office, where she led large-scale data collection projects and strategic planning initiatives. She has a Ph.D. in information technology policy from Michigan State University and master degrees in economics and mathematics."
      website: https://citp.princeton.edu/citp-people/tithi-chattopadhyay/


    - name: Alex Engler
      image: /assets/images/AlexEngler.jpg
      bio: "Alex Engler is a Rubenstein Fellow at the Brookings Institution. He studies the implications of artificial intelligence and emerging data technologies on society and governance. Most recently faculty at the University of Chicago, Alex teaches classes on large-scale data science and visualization to public policy students. He ran UChicago’s MS in Computational Analysis and Public Policy and designed the MS in Data Science and Public Policy at Georgetown University. He was formerly a data scientist and principal investigator at the Urban Institute, where he helped found the Center for Technology and Data Science. Alex is also an alumnus of Sunlight Foundation’s Labs and the Congressional Research Service."

    - name: Carsten Schwemmer
      image: /assets/images/carsten.jpg
      bio: "Carsten Schwemmer is senior research associate at University of Princeton, Center for Information Technology Policy. His work focuses on the application of computational methods for social science research. He is particularly interested in the study of ethnic minorities, social media communication, natural language and image processing as well as software development. He co-organized a partner site for the Summer Institute in Computational Social Science in Bamberg and taught courses on methods of political sociology and computational social science at University of Bamberg, University of Konstanz and Humboldt University of Berlin."
      website: https://www.carstenschwemmer.com/

    - name: Simone Zhang
      image: /assets/images/SimoneZhang.jpg
      bio: "Simone Zhang is a PhD candidate in Sociology at Princeton. Her research examines the consequences of technological shifts that alter how public and private organizations make decisions that govern access to opportunity. Prior to Princeton, Simone worked at the Urban Institute, where she studied housing and education policy, and the World Bank, where she contributed to an evaluation of the World Bank's investments in higher education."
      website: https://sxzh.github.io/

