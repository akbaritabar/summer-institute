- name: Jean-Philippe Cointet
  image: /assets/images/JPCointet.png
  bio: "Jean-Philippe Cointet is a Researcher at Sciences Po Médialab where he works on the development of innovative computational sociology methods. He participated in various quali-quantitative research projects including social media analysis (Facebook, public comments), science dynamics (oncology collective thoughts (CIHR project), synthetic biology emergence), political processes (political discourses, climate change negotiations). He also designs the CorText platform."
  website: https://medialab.sciencespo.fr/en/people/jean-philippe-cointet/

- name: Salomé Do
  image: /assets/images/SalomeDo.jpg
  bio: "Salomé Do is a PhD Candidate at LATTICE (Ecole Normale Supérieure) and Médialab (Sciences Po). She works on natural language processing and its applications to social sciences. She graduated from ENSAE, specializing in machine and deep learning."
  website: https://sally14.github.io/

- name: Guillaume Hollard
  image: /assets/images/GuillaumeHollard.jpg
  bio: "Guillaume Hollard is an Associate Professor at Ecole Polytechnique. His work focuses on public and individual decision making."
  website: https://sites.google.com/site/webpagehollard/

- name: Thomas Louail
  image: /assets/images/ThomasLouail.jpg
  bio: "Thomas Louail is a Research Fellow at the National Centre for Scientific Research (CNRS) and a member of UMR Géographie-cités based in Paris. He holds a PhD in Computer Science and worked at the Institut de Physique Théorique [CEA] & at the Institute for Cross-Disciplinary Physics and Complex Systems (IFISC) in Palma. His research focuses on analysing large-scale individual data to measure, model and develop - hopefully - a better understanding of social dynamics."
  website: https://scholar.google.fr/citations?user=pZAtLJMAAAAJ&hl=fr

- name: Ivaylo Petev
  image: /assets/images/IvayloPetev.jpg
  bio: "Ivaylo Petev is a CNRS Research Fellow and a Professor of Sociology at ENSAE."
  website: https://sites.google.com/site/idpetev/

- name: Paula Tubaro
  image: /assets/images/PaolaTubaro.jpg
  bio: "Paola Tubaro is an associate research professor at the National Centre for Scientific Research (CNRS). Her work focuses on facilitating inter-disciplinary dialogue to leverage today's growing capacity to collect and analyze data at both small and large scale and to model complex systems, to reveal yet-unknown patterns of individual and group behaviors. She teaches teach the sociology of social networks at ENS-EHESS, and social and economic network science at ENSAE."
  website: https://databigandsmall.com/

- name: Sander Wagner
  image: /assets/images/SanderWagner.jpg
  bio: "Sander Wagner is an Assistant Professor at the Laboratoire de Sociologie Quantitative (LSQ) at CREST-ENSAE."
  website: https://sites.google.com/site/sanderwagner/home

