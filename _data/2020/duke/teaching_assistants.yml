- name: Aidan Combs
  bio: "Aidan is a PhD student in sociology at Duke University. She uses computational methods to study gender, discourse, and social influence. Her current work uses data from a messaging app to investigate processes of identity discernment and influence in anonymous conversation about politics."
  image: /assets/images/CombsAidan.jpg
  website: https://scholars.duke.edu/person/aidan.combs
  
- name: Emily Maloney
  bio: "Emily Maloney is a PhD candidate in sociology at Duke University. Emily uses computational, relational, and experimental methods to investigate questions concerning identity and emotion processes. Her current work focuses on the role that humor plays in the acquisition of extreme identities and beliefs."
  image: /assets/images/EmilyMaloney.png
  website: https://scholars.duke.edu/person/emily.k.maloney

- name: Graham Tierney
  bio: "Graham Tierney is a Ph.D. student in Statistical Science at Duke University. His research interests include applications of statistics to questions in social science, particularly those involving politics. He currently works on causal inference for text data, particularly in the context of social media. He previously worked as an analyst at Cornerstone Research, helping to prepare expert testimony on civil litigation regarding financial regulation, anti-trust issues, and labor market discrimination. Then, he worked for Professor Steven Levitt as a Research Professional at the University of Chicago, assisting with research projects about early childhood education, campaign spending, and the psychology of perseverance."
  image: /assets/images/GrahamTierney.jpg
  website: https://g-tierney.github.io/
  
- name: Robin Lee
  bio: "Robin Lee is a first-year PhD student in sociology at Princeton University. Robin studies digital communication, social networks, and social movements. He was previously a senior data analyst at the New York Times where he did experimental design research on format messaging and best practices for reproducible data analysis."
  image: /assets/images/RobinLee.jpg
  website: "https://www.linkedin.com/in/robincrlee"
  
- name: Ian Lundberg
  bio: "Ian Lundberg is a PhD candidate in sociology and social policy at Princeton University. Ian studies stratification and inequality. His desire to produce conceptually precise substantive claims that rest on credible assumptions often lead him toward computational and machine learning methods and the development of new approaches."
  image: /assets/images/IanLundberg.jpg
  website: https://www.ianlundberg.org/
