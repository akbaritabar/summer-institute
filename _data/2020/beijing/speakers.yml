- name: Sandro Lera 
  image: /assets/images/sandroLera.jpeg	
  bio: "Sandro is assistant professor at the Shenzhen based ETH Zurich-SUSTech Institute of Risk Analysis, Prediction and Management (Risks-X). He received his PhD from the Singapore ETH-Centre for Future Resilient Systems and worked as postdoctoral researcher at the Massachusetts Institute of Technology (IDSS). He holds a BSc and MSc in Physics from ETH Zurich. He studies the effects of feedback mechanisms in socio-economic systems with tools from statistical physics. Beyond his academic interests, he has also been collaborating with various industry partners, where he has translated these concepts into trading strategies and tools for risk-monitoring."
