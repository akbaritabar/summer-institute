- name: Sandra Gonzalez-Baillon
  image: /assets/images/SandraGonzalezBailon.jpg
  bio: Sandra González-Bailón is an Assistant Professor at the Annenberg School for Communication, and affiliated faculty at the Warren Center for Network and Data Sciences. Prior to joining Penn, she was a Research Fellow at the Oxford Internet Institute, where she is now a Research Associate. Her research lies at the intersection of network science, data mining, computational tools, and political communication. She leads the research group DiMeNet (Digital Media, Networks, and Political Communication).
  website: https://www.asc.upenn.edu/node/648

- name: Deborah Estrin
  image: /assets/images/DeborahEstrin.png
  bio: Deborah Estrin is Associate Dean and Professor of Computer Science at Cornell Tech in New York City and a Professor of Public Health at Weill Cornell Medical College. She is founder of the Health Tech Hub and directs the Small Data Lab at Cornell Tech, which develops new personal data APIs and applications for individuals to harvest the small data traces they generate daily. Estrin is also co-founder of the non-profit startup, Open mHealth.
  website: https://tech.cornell.edu/people/deborah-estrin

- name: Gary King
  image: /assets/images/GaryKing.jpg
  bio: Gary King is the Albert J. Weatherhead III University Professor at Harvard University, based in the Department of Government (in the Faculty of Arts and Sciences). He also serves as Director of the Institute for Quantitative Social Science. King and his research group develop and apply empirical methods in many areas of social science research, focusing on innovations that span the range from statistical theory to practical application.
  website: http://gking.harvard.edu/

- name: Michael Macy
  image: /assets/images/MichaelMacy.jpg
  bio: Michael Macy is the Goldwin Smith Professor of Arts and Sciences in Sociology and Director of the Social Dynamics Laboratory at Cornell. With support from the National Science Foundation, the Department of Defense, and Google, his research team has used computational models, online laboratory experiments, and digital traces of device-mediated interaction to explore a variety of familiar but enigmatic social patterns such as critical mass and mobilization, network-based contagion, and political polarization.
  website: http://infosci.cornell.edu/faculty/michael-macy

- name: Winter Mason
  image: /assets/images/WinterMason.jpg
  bio: Winter Mason is a Data Scientist at Facebook. He studies social networks, social media, crowdsourcing, and group dynamics. His research combines traditional psychological methods such as lab experiments with new methods such as online data collection with crowdsourcing and machine learning. His research has appeared in the Proceedings of the National Academy of Sciences and the Journal of Personality and Social Psychology, among other leading journals. He received his PhD in Social Psychology and Cognitive Science from Indiana University in 2007.
  website: https://research.fb.com/people/mason-winter/

- name: Markus Mobius
  image: /assets/images/MarkusMobius.jpg
  bio: Markus Mobius is a Principal Researcher at Microsoft Research who studies the economics of social networks. He builds models of learning, coordination, and cooperation within social networks, with a particular focus on trust. His research employs lab and field experiments to study social networks in real settings.  His work has been funded by the National Science Foundation and the Sloan Foundation, and published in leading journals such as the American Economic Review and the Quarterly Journal of Economics. He completed his PhD in economics from the Massachusetts Institute of Technology in 2000.
  website: http://www.markusmobius.org/

- name: Brandon Stewart
  image: /assets/images/BrandonStewart.jpg
  bio: Brandon Stewart is Assistant Professor of Sociology at Princeton University where he is also affiliated with the Politics Department, the Office of Population Research,  the Princeton Institute for Computational Science and Engineering, and the Center for the Digital Humanities.  His work develops new quantitative statistical methods for applications across computational social science.  He completed his PhD in Government at Harvard in 2015. His work develops new tools for automated text analysis.
  website: http://scholar.princeton.edu/bstewart
